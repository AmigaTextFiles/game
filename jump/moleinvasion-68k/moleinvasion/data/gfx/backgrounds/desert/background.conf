# background config : background.conf
#
# images width must be : 100, 200, 400, 800 or 1600 (if not, static image will be broken)
# all images for a level should have same dimensions
#
# displayed order is file order
#
########
#
# name     : basename of the file (concatenated with sequence number)
# speed    : speed ratio (1= speed of scrolling; 2=1/2 speed of scrolling; 3=1/3 speed of scrolling; ...)
# ypos     : vertical position of the image
# xdec     : horizontal shift to apply before the image
# sequence : description of the order of image list to display
#
# name	speed	ypos	xdec	:sequence
desert	4	0	0	:0
