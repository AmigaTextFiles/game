// --------------- moveup-switching: ----------------------------------------------------------------------------------------------------
alias moveup-on "+moveup;wait;bind ) moveup-off;echo;echo swimmming"
alias moveup-off "-moveup;wait;bind ) moveup-on;echo;echo stopped swimming"
// ------------ drop ammo services: ----------------------------------------------------------------------------------------------------------
alias dropshells "dropammo;wait;impulse 1;wait;dropammo;wait;impulse 1;wait;echo;echo dropped some shells"
alias dropnails "dropammo;wait;impulse 2;wait;dropammo;wait;impulse 2;wait;echo;echo dropped some nails"
alias droprockets "dropammo;wait;impulse 3;wait;dropammo;wait;impulse 3;wait;echo;echo dropped some rockets"
alias dropcells "dropammo;wait;impulse 4;wait;dropammo;wait;impulse 4;wait;echo;echo dropped some cells"
