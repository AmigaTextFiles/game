// toggle detail level
alias detail1 "gl_playermip 4 ; gl_texturemode GL_NEAREST ; alias detup detail2 ; alias detdown detail6 ; echo Detail Level 1 of 6."
alias detail2 "gl_playermip 3 ; gl_texturemode GL_NEAREST_MIPMAP_NEAREST ; alias detup detail3 ; alias detdown detail1 ; echo Detail Level 2 of 6."
alias detail3 "gl_playermip 2 ; gl_texturemode GL_LINEAR ; alias detup detail4 ; alias detdown detail2 ; echo Detail Level 3 of 6."
alias detail4 "gl_playermip 1 ; gl_texturemode GL_LINEAR_MIPMAP_NEAREST ; alias detup detail5 ; alias detdown detail3 ; echo Detail Level 4 of 6."
alias detail5 "gl_playermip 0 ; gl_texturemode GL_LINEAR_MIPMAP_NEAREST ; alias detup detail6 ; alias detdown detail4 ; echo Detail Level 5 of 6."
alias detail6 "gl_playermip 0 ; gl_texturemode GL_LINEAR_MIPMAP_LINEAR ; alias detup detail1 ; alias detdown detail5 ; echo Detail Level 6 of 6."
alias detup "detail1"
alias detdown "detail4"

bind f5 "detdown"
bind f6 "detup"

// define wateralpha
alias toggle_wa1 "r_novis 1 ; r_wateralpha 0.8 ; alias toggle_wa toggle_wa2 ; echo Water Transparence Level 1 of 4."
alias toggle_wa2 "r_novis 1 ; r_wateralpha 0.4 ; alias toggle_wa toggle_wa3 ; echo Water Transparence Level 2 of 4."
alias toggle_wa3 "r_novis 1 ; r_wateralpha 0.2 ; alias toggle_wa toggle_wa4 ; echo Water Transparence Level 3 of 4."
alias toggle_wa4 "r_novis 1 ; r_wateralpha 0 ; alias toggle_wa toggle_wa5 ; echo Water Transparence Level 4 of 4."
alias toggle_wa5 "r_novis 0 ; r_wateralpha 1 ; alias toggle_wa toggle_wa1 ; echo Water Transparence Off."
alias toggle_wa toggle_wa1

bind f7 "toggle_wa"

// toggle shadows
alias sh_on "r_shadows 1 ; alias toggle_sh sh_off ; echo Shadows On."
alias sh_off "r_shadows 0 ; alias toggle_sh sh_on ; echo Shadows Off."
alias toggle_sh "sh_on"

bind f8 "toggle_sh"

gl_clear 0

alias freeze "host_framerate 0.00006"
alias weird "gl_nobind 1;fov 130"

wait
echo 