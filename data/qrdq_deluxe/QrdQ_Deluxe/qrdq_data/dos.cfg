// toggle detail level
alias detail1 "d_mipcap 3 ; d_mipscale 40 ; alias detup detail2 ; alias detdown detail3 ; echo Detail Level 1 of 3."
alias detail2 "d_mipcap 1 ; d_mipscale 10 ; alias detup detail3 ; alias detdown detail1 ; echo Detail Level 2 of 3."
alias detail3 "d_mipcap 0 ; d_mipscale 1 ; alias detup detail1 ; alias detdown detail2 ; echo Detail Level 3 of 3."
alias detup "detail1"
alias detdown "detail2"

bind f5 "detdown"
bind f6 "detup"

// toggle gamma
alias gc_1 "alias toggle_g gc_2 ; gamma 0.9 ; echo Brightness Level 1 of 5."
alias gc_2 "alias toggle_g gc_3 ; gamma 0.8 ; echo Brightness Level 2 of 5."
alias gc_3 "alias toggle_g gc_4 ; gamma 0.7 ; echo Brightness Level 3 of 5."
alias gc_4 "alias toggle_g gc_5 ; gamma 0.6 ; echo Brightness Level 4 of 5."
alias gc_5 "alias toggle_g gc_6 ; gamma 0.5 ; echo Brightness Level 5 of 5."
alias gc_6 "alias toggle_g gc_1 ; gamma 1 ; echo Brightness Level 0 of 5."
alias toggle_g gc_1

bind f7 "toggle_g"

// toggle performance-graph
alias performance_on "r_timegraph 1 ; alias toggle_perf performance_off ; echo Performance-Graph On."
alias performance_off "r_timegraph 0 ; alias toggle_perf performance_on ; echo Performance-Graph Off."
alias toggle_perf "performance_on"

bind f8 "toggle_perf"

r_clearcolor 0
//r_clearcolor 244

alias freeze "host_framerate 0"
alias weird "r_drawflat 1;fov 130"

wait
echo 