// Default for Gamepad and keyboard players

bind Escape "togglemenu"
bind ~ "toggleconsole"
bind ` "toggleconsole"
bind s "messagemode"
bind Pause "pause"
bind Backspace "score"

bind + "sizeup"
bind = "sizeup"
bind - "sizedown"

bind 1 "use Sword-staff"
bind 2 "use Flying-fist"
bind 3 "use Hell-staff"
bind 4 "use Magic-missile"
bind 5 "use Red-Rain-Bow"
bind 6 "use Firewall"
bind 7 "use Phoenix-Bow"
bind 8 "use Sphere-of-annihilation"
bind 9 "use Mace-Balls"

bind j "weapprev"
bind k "weapnext"

bind / "+moveup"
bind a "+moveup"
bind m "+movedown"
bind z "+movedown"
bind , "+moveleft"
bind . "+moveright"

bind q "use Tome-of-Power"
bind w "use Ring-of-Repulsion"
bind e "use Meteor-barrier"
bind r "use Polymorph"
bind t "use Teleport"
bind y "use shield"

bind [ "defprev"
bind ] "defnext"
bind Enter "+defend"

bind Space "+action"
bind l "+mlook"
bind ' "+creep"

bind Del "+lookup"
bind PgDn "+lookdown"
bind Tab "+lookaround"
bind End "centerview"
bind Kp_Ins "+klook"

bind UpArrow "+forward"
bind DownArrow "+back"
bind LeftArrow "+left"
bind RightArrow "+right"
bind Alt "+strafe"
bind Ctrl "+attack"
bind Shift "+speed"

bind Mouse1 "+attack"
bind Mouse2 "+forward"
bind Mouse3 "+back"

bind BACKSPACE "score"
bind f "score"
bind p "m_banner_worldmap"
bind u "m_banner_citymap"
bind o "m_banner_objectives"

bind_double DownArrow +quickturn
bind ; +quickturn

bind F9 "set cl_camera_dampfactor 0.2 ; set cl_camera_viewmax 200 ; echo Camera Normal"
bind F10 "set cl_camera_dampfactor 0.0 ; set cl_camera_viewmax 1000 ; echo Camera Locked"
bind F12 "map outro.smk;quit"

//gamepad bindings
bind joy1 +movedown
bind joy2 +speed
bind joy3 +moveup
bind joy4 +attack
bind aux5 +movedown
bind aux6 +command

bind_command joy4 +defend
bind_command aux5 +action
bind_double aux5 weapnext
bind_double joy2 weapprev
bind_double aux6 +strafe

