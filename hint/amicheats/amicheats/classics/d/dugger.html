<H2>CHEATS</H2>

<P>
During play type "SCAMAGIC". The screen should flash to let you
know it worked. This give you invincibility and allows you to use
the following keys:
</P>

<P>
'F1'-Skips levels | 'F2'-Restart level | 'F3'-Extra lives
