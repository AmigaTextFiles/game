<H1 ALIGN=CENTER>Diggers CD32</H1>
<TT>

<H2>CHEATS</H2>

<P>
Start the game and choose a character. Now on the zone select
screen move the pointer on to the word "FUJALE" and press the red
button. Do same on "CHONSKEE" and "DEENA" and you should hear a
jewel being found. You can now go to any location, even the
question marks.
</P>
