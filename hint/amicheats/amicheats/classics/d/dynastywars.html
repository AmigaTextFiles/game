<H1 ALIGN=CENTER>Dynasty Wars</H1>
<TT>

<H2>CHEATS</H2>

<P>
When the title screen appears, type 'CHEAT MODE'. From now on, press
'F2' to skip to the next level.
</P>

<P>
Pause the game with 'F9', then hold down 'SHIFT', '1' and 'HELP',
followed by unpausing the game with 'F10'. You will be able to skip
levels by pressing the 'F2' key.
</P>

</TT>
