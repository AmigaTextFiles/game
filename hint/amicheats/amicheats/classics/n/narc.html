<H1 ALIGN=CENTER>Narc</H1>
<TT>

<H2>CHEATS</H2>

<P>
When the game starts go right until the first dustbin appears.
Kneel down in front of it and keep shooting. When it turns blue the
cheat mode will be on and you will have infinite lives. You may
have to walk into the dustbin after it turns blue.
</P>
