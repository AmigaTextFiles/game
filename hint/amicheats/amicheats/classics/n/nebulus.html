<TT>

<H2>CHEATS</H2>

<P>
On the title screen, type "HELLOIAMJMP" for infinite lives. Also,
pressing 'F1'-'F8' you can access any of the towers. You can do the
same with the second group by accepting the second mission
before typing in the password.
