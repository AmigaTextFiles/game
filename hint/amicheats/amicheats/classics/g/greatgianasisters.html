<H1 ALIGN=CENTER>Great Giana Sisters</H1>
<TT>

<H2>CHEATS</H2>

<P>
To skip levels, hold down the 'A', 'R', 'M', 'I', and 'N' keys.
</P>

<P>
On level 3 stand at the end of the row of blocks and jump up to hit
an invisible block; this will warp you to level 6.
</P>
