<TT>

<H2>CHEATS</H2>

<P>
On the high score table, enter your name as ")!(". This will make
you invincible. Although, you will still lose your armour if you
get hit.
</P>

<P>
The following only works on some early releases:
</P>

<P>
Type "DELBOY" on the credit screen for invincibility.
</P>
