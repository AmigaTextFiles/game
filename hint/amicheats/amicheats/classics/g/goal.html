<H1 ALIGN=CENTER>Goal!</H1>
<TT>

<H2>CHEATS</H2>

<P>
If one player is sent off, press the 'AMIGA' key to bring up the
substitute screen. Click on a substitute and then on the player
just sent off. Exit, and you'll notice that a sub comes out, but
no one comes off.
</P>

</TT>
