<TT>

<H2>CHEATS</H2>

<P>
On menu press 'C' and type "QLLLSHIT". Press 'F1' through 'F5' and
fire for the corresponding level. Use the following keys during
play:
</P>

<P>
'F3' ------------- next level<BR>
'DEL' - full energy and lives
</P>
