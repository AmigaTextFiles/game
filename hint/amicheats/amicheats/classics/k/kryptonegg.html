<H1 ALIGN=CENTER>Krypton Egg</H1>
<TT>

<H2>CHEATS</H2>

<P>
When the game starts to load hold down the 'LEFT MOUSE BUTTON' and
the 'HELP' key. During play use the following keys:
</P>

<P>
'ESC'---------------Advances levels<BR>
'F10'--------------Unlimitted lives<BR>
'CTRL'--Advance to the last monster
</P>
