<TT>

<H2>CHEATS</H2>

<P>
When the game has finished loading press 'SPACE' for the options
screen and type "MIKE WANTS TO CHEAT". The screen will go blank and
then reappear with a new option at the very bottom. Select the new
option for infinite lives.
