<H2 ALIGN=CENTER>European Rampage</H2>
<TT>

<H2>CHEATS</H2>

<P>
Tap 'F10' ten times during play to freeze your opponent. You can
now beat them up as much as you like, but try not to knock them down
as you won't be able to get them back up.
</P>
