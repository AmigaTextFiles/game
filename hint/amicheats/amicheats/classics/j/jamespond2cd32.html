<H1 ALIGN=CENTER>James Pond 2 CD32</H1>
<H2 ALIGN=CENTER>Robocod</H2>
<TT>

<H2>CHEATS</H2>

<P>
When you see the collectables on the roof at the start of the game,
collect them in the following order:
</P>

<P>
Cake, Hammer, Earth, Apple, Tap
</P>

<P>
When you have completed the level, go back to the roof to find an
extra life and more points.
</P>
