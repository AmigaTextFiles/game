<H2>CHEATS</H2>

<P>
During any level in the game type `NIGHTMARE', then press [F10].
You will be given a cheat menu.
</P>

<P>
Once you've selected various options in the cheat menu press the [Esc]
key to exit and return to the game.
</P>
