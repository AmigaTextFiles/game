<H1 ALIGN=CENTER>Belial</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game and type "SATAN". While the game is paused, press
'O' to disable sprite collision (bottom of screen will flash green)
and press 'I' to enable sprite collision (bottom of the screen will
flash red).
</P>
