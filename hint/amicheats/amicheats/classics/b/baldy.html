<H1 ALIGN=CENTER>Baldy</H1>
<TT>

<H2>CHEATS</H2>

<P>
Press fire to start the game, then press 'P' during play. Now
finish the first level. After you have successfully recovered all
the disks, the computer will ask 'WHERE TO PAUL?'. Type "LEVEL"
followed by the level number you desire.
</P>
