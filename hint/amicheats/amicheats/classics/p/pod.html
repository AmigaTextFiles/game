<H1 ALIGN=CENTER>Pod (PD)</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the title screen, type "BIGCOUNTRY" and then a level number.
</P>

<P>
EXAMPLE: Type "BIGCOUNTRY45", then press 'F1' (1 player) or 'F2'
(2 players). You will start on level 45.
</P>
