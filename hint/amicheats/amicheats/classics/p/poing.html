<H1 ALIGN=CENTER>Poing (PD)</H1>
<TT>

<H2>EDITOR</H2>

<P>
On the title screen, hold the 'LEFT SHIFT' key and press '[' to
enter the editor.
</P>

<H2>TIPS</H2>

<P>
Also press 'R-AMIGA' and 'N' to go to the workbench and 'R-AMIGA'
and 'M' to get back to the game.
</P>
