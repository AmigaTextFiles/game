<H1 ALIGN=CENTER>Fighter Bomber</H1>
<TT>

<H2>CHEATS</H2>

<P>
Enter "448944895554" for the pilots name. This should give you
access to all of the missions. Press the 'D' key to go to the next
target. If this doesn't work try one of the following: "KYLIE",
"SO WHAT IF I DO", or "BUCKAROO". Enter "VERSION" to see what
version.
</P>
