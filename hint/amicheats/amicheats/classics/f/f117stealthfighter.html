<H1 ALIGN=CENTER>F-117 Stealth Fighter</H1>
<TT>

<H2>CHEATS</H2>

<P>
Choose to run a strike mission, but don't arm your craft with any
air to ground weaponry. When you get a ground target, press '7'
and 'U' at the same time and the target will blow up automatically.
</P>
