<H1 ALIGN=CENTER>Flaschbier</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the title screen, hold down the 'RIGHT MOUSE BUTTON', 'LEFT MOUSE
BUTTON', and press 'SPACE'. The game will start the 1st level and
at the bottom of the screen the message TRAINER ACTIVE wil appear.
Push up on the joystick to select level and press fire to try the
level.
</P>

</TT>
