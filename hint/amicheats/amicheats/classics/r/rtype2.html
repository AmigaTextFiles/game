<H1 ALIGN=CENTER>R-Type II</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game, then hold the LEFT MOUSE BUTTON and 'F1', then
release both. The screen will turn green, then press 'P' to unpause
the game. You are now invincible.
</P>
