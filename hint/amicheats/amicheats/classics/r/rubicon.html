<H1 ALIGN=CENTER>Rubicon</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game and type "THEREAPER" for infinite lives. You can
also select weapons using 'F1' through 'F7'. 'F10' will recharge
them. Pause the game again and hit 'L' to skip to the next level.
</P>
