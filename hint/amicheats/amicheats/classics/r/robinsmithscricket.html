<H1 ALIGN=CENTER>Robin Smith's Cricket</H1>
<TT>

<H2>TIPS</H2>

<P>
To bowl out the computer everytime, simply move the bowler to the
far left or the far right of the wicket, set the strength meter to
full and the spin meter to around halfway.
</P>
