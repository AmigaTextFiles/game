<TT>

<H2>CHEATS</H2>

<P>
Enter "POOKY" on the high score table for your name. Now restart
the game and on the level select screen you can select to play the
short or the long game. Use the joystick to select.
</P>

<P>
Simply type "Burn in Hell" on the title screen for unlimited lives.
</P>
