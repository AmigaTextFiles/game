<TT>

<H2>CHEATS</H2>

<P>
Begin play then pause the game and press the 'HELP' key exactly five
times. Now unpause the game (a tiny heart should appear on the
status screen). You will have infinite lives and you can advance to
the next scene when you press 'SPACE'.
</P>
