<H1 ALIGN=CENTER>Aquanaut</H1>
<TT>

<H2>CHEATS</H2>

<P>
During play, hold down 'HELP' and press fire to skip levels. You
can skip right to the lame ending.
</P>

<P>
Enter "BINARY FISH" for your name in the highscore table and use the
following keys during play:
</P>

<P>
'L' ---- completes level<BR>
'C' - pass through walls<BR>
'I' ----- infinite lives
</P>

</TT>
