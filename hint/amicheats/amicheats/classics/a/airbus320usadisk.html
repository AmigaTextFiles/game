<H2>CHEATS</H2>

<P>
On the A320 usa disk you will find a small file called "DUMMY".
Make a copy of this and rename it "DUMMY.LOG". Now if you sign in
giving the name "DUMMY" your log book will read over 5400 flights
and a performance of 500%
