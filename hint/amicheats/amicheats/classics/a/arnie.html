<H2>CHEATS</H2>

<P>
Enter "RED WIZARDS OF THAY!" for your name on the high score table
and use the following keys during play:
</P>

<P>
'F1' -- Turn Invincibility on<BR>
'F2' - Turn Invincibility off<BR>
'F10' ------ To refill energy<BR>
'HELP' ------- To skip levels
</P>
