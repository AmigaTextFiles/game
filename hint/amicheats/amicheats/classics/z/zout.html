<H1 ALIGN=CENTER>Z-Out</H1>
<TT>

<H2>CHEATS</H2>

<P>
During the game hold 'J' then a number from '1'-'8' to jump to the
corresponding level. Press 'J' and 'K' together for ulimitted
lives.
</P>

<P>
You can then press the keys 1 to 3 on the numeric keypad to skip to
the three different stages on that level.
</P>

</TT>
