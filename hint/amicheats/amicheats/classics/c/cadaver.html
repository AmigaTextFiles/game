<H1 ALIGN=CENTER>Cadaver</H1>
<TT>

<H2>TIPS</H2>

<P>
To get the second key, go to the guards on level four. Ignore the
levers until you have the guard key from the north passage, the
candle and the shuriken (in the pillow). Open the wall above the
bed to get the second key.
</P>
