<H1 ALIGN=CENTER>Chuckie Egg 2</H1>
<TT>

<H2>CHEATS</H2>

<P>
If you type 'ENABLE--F2' into the high score table it will give you
infinite lives (note two minus signs before the 'F2'). While
holding down 'F2' you can move into any adjacent room by pushing
the joystick in the direction of that room.
</P>

</TT>
