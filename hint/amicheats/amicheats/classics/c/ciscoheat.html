<H1 ALIGN=CENTER>Cisco Heat</H1>
<TT>

<H2>CHEATS</H2>

<P>
Start the game and type "EGOW", then use the following keys:
</P>

<P>
'T'----------------For more time<BR>
'G'---------------------To abort<BR>
'Q'-------------Show free memory<BR>
'N'--------------------Next race<BR>
'2-5'--Go to corresponding level
</P>
