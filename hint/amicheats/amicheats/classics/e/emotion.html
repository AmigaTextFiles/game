<H1 ALIGN=CENTER>E-Motion</H1>
<TT>

<H2>CHEATS</H2>

<P>
When the picture of einstein appears the second time, type
"MOONUNIT" and press 'RETURN'. Now use the following keys during
play:
</P>

<P>
'F1'-----Forward a level<BR>
'F2'--------Back a level<BR>
'F3'--Forward ten levels<BR>
'F4'-----Back ten levels
</P>

</TT>
