<H1 ALIGN=CENTER>E-Swat</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game and type, "JUSTIFIED ANCIENTS OF MU". The screen will
flash and 99 credits are yours.
</P>

<P>
One source lists the last word as "MUMU", another as "MU MU" and
another says there are no spaces in the entire phrase. One of these
should work for you.
</P>

</TT>
