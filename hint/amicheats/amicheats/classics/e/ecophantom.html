<H1 ALIGN=CENTER>Eco Phantom</H1>
<TT>

<H2>CHEATS</H2>

<P>
During play, press and hold 'J', 'E', and 'Z' to replenish the life
meter, weapons meter, and to activate the keys '1'-'7'. Press '5'
to refill life meter and press '7' to refill weapon meter.
All the keys haven't been tested.
</P>
