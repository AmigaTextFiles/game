<H1 ALIGN=CENTER>Edd The Duck</H1>
<TT>

<H2>CHEATS</H2>

<P>
Press the left mouse button to skip levels.
</P>

<P>
On the title screen, type "IANWANTSTOCHEAT" and now press the '.' on
the main keyboard. During play use the following keys:
</P>

<P>
'HELP' - advance levels<BR>
'N' -- invincibility on<BR>
'Y' - invincibility off
</P>

</TT>
