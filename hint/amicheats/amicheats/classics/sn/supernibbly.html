<H1 ALIGN=CENTER>Super Nibbly</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game and press and hold the '*' key on the keypad and
press the joystick button. The screen should flash. Now unpause
the game and you will be transported to the next level.
</P>
