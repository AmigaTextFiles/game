<H1 ALIGN=CENTER>Spiderman</H1>
<TT>

<H2>CHEATS</H2>

<P>
When the title screen loads, hit the fire button. When you get the
options screen choose 2 and click the button once. Hit '2' on the
keyboard and now in game hit 'HELP' key to regain health.
</P>
