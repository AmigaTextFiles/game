<H1 ALIGN=CENTER>Stormmaster</H1>
<TT>

<H2>CHEATS</H2>

<P>
To see the winds present on the map hold down the following keys:
'CTRL', 'ALT', and click mouse on the winds icon on the ecclesiast
 map.
</P>

<P>
To win the game hold down the following keys: 'CTRL', 'ALT', and
click mouse on the joker at the council of seven.
</P>
