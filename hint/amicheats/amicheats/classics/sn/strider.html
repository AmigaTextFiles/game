<H1 ALIGN=CENTER>Strider</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game with 'F9', now hold down 'HELP', 'LEFT SHIFT', and
'1'. Press 'F10' to unpause the game. Press '1'-'5' to jump to the
corresponding level or press 'F1'-'F5' to jump to the various
positions of a level.
</P>

</TT>
