<TT>

<H2>CHEATS</H2>

<P>
Enter any of the following with the joystick when the game is
paused:
</P>

<P>
"NEXT" --- Skip level, only works once<BR>
"SPEED" -- Makes game faster<BR>
"MANIC" -- Hard setting<BR>
"CHEAT" -- Message<BR>
"CODES" -- Message<BR>
"DELVIN" - Message<BR>
"LLOYD" -- Message<BR>
"MARK" --- Message
</P>
