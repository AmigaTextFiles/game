<H1 ALIGN=CENTER>Mad Bomber 2</H1>
<TT>

<H2>CHEATS</H2>

<P>
Press 'F5' on the title screen. You will hear the word {Holiday}
(from a song by Madonna), and the word "SKIP" will appear. Now when
you start the game you will be on level 13. Repeat the procedure to
deactivate the skip.
</P>
