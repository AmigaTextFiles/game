<TT>

<H2>CHEATS</H2>

<P>
During play, type "D_SWAT". Now use the following keys:
</P>

<P>
'F1'-'F5'--Select fire power<BR>
'F6'---------------Shield on<BR>
'F7'--------------Shield off<BR>
'F8'--------------Skip level<BR>
'F9'--------------Skip world
</P>
