<H1 ALIGN=CENTER>Moonshine Racers</H1>
<TT>

<H2>CHEATS</H2>

<P>
During play, type "CHICKEN MASALA" and use the 'F10' key to advance
to the next level. Make the race has started and you type it as
fast as possible. You might want to enter it a few times or it
might just end the game and go to the title screen.
</P>
