<H1 ALIGN=CENTER>Mouthman</H1>
<TT>

<H2>EDITOR</H2>

<P>
On the title screen hold down the Right Mouse Button, the Left Mouse
Button, the Fire Button and push the Joystick Left for 5 seconds or
until the title screen comes back. Select the empty space from the
menu to enter the level editor.
</P>
