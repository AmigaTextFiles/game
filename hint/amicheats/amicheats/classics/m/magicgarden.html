<H1 ALIGN=CENTER>Magic Garden</H1>
<TT>

<H2>TIPS</H2>

<P>
Here are some hints for this weird game: Never have more than nine
items in your pockets at a time. There is a key hidden in one of
the drawers of the shed. The second time you enter the old tree,
you should find a heart. Use it behind the bird table to fly.
</P>
