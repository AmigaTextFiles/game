<H1 ALIGN=CENTER>Hawkeye</H1>
<TT>

<H2>CHEATS</H2>

<P>
Pause the game, press 'DEL' and when you lost all your lives you
will go to the next level instead of dying. Press '2' to go back
and fourth between stages. Also, pause the game, press 'HELP' and
unpause the game for infinite lives.
</P>

</TT>
