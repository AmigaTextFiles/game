<H2>CHEATS</H2>

<P>
On the title screen hold down 'HELP', 'I', '1', and '2' then type
"CHEAT". During play use the following keys:
</P>

<P>
'F3'-------------Removes gravity<BR>
'F5'----------Changes ball shape<BR>
'F6'--Changes other players ball<BR>
'HELP'---------------For a laugh
</P>
