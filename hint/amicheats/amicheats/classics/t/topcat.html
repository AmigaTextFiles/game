<H1 ALIGN=CENTER>Top Cat</H1>
<TT>

<H2>CHEATS</H2>

<P>
During play type "JACK" and use the following keys:
</P>

<P>
'1' ---- Warp to section one<BR>
'2' ---- Warp to section two<BR>
'3' -- Warp to section three<BR>
'-' -- Disable Invincibility<BR>
'+' --- Enable Invincibility
</P>
