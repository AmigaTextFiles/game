<H1 ALIGN=CENTER>Trained Assassin</H1>
<TT>

<H2>CHEATS</H2>

<P>
Let the demo start then hold down '2', '4', 'Y', 'L CURSOR', and '7'
(the 7 on the keypad). This will give you infinite lives. 
</P>

<P>
Hold down 'A', 'T', '.', '4', and 'ENTER' (not return). Now use
'F1-F5' to skip levels. 
</P>
