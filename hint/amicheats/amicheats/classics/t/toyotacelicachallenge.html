<H1 ALIGN=CENTER>Toyota Celica Challenge</H1>
<TT>

<H2>CHEATS</H2>

<P>
When asked to start your car, press 'CTRL' and 'C' to freeze the
timer.
</P>

<P>
While playing, press 'C' to jump to the next stage. This should
work, but if it doesn't try pressing 'Esc' and 'C' at the same time.
</P>
