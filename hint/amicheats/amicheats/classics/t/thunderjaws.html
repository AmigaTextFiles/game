<H1 ALIGN=CENTER>Thunderjaws</H1>
<TT>

<H2>CHEATS</H2>

<P>
Press the 'RIGHT MOUSE BUTTON' and the 'S' key to skip levels.
</P>

<P>
or
</P>

<P>
While playing, press and hold the 'LEFT MOUSE BUTTON' and press 'S'.
Now pressing the 'RIGHT MOUSE BUTTON' will skip the level you are
on. If this doesn't work try it with mouse in port 2.
</P>

</TT>
