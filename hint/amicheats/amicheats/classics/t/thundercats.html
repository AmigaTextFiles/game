<H2>CHEATS</H2>

<P>
During the game simply press:
</P>

<P>
'L' - jump to the next level<BR>
'I' - have infinite lives
</P>

<H2>TIPS</H2>

<P>
On the `Rescue Tygra' stage, find the place where bonus' pop up
frequently, and keep getting them. If you are careful not to die,
you can horde a lot of free men.
