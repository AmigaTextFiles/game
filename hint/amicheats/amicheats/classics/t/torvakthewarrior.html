<H1 ALIGN=CENTER>Torvak The Warrior</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the high score table, enter "CHEAT..." for your name. Now when
the game is loading, hold down the number of the stage you wish to
start on. To jump up individual levels, press fire and the number
of the level.
</P>
