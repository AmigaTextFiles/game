<H1 ALIGN=CENTER>Trolls</H1>
<TT>

<H2>CHEATS</H2>

<P>
Enter sodapop level, but before you hit the fire button push up on
the joystick and hold down the 'K' key then press the fire button to
begin the level. Release the key only when the level has started.
Now press 'ESC' to complete the level.
</P>

</TT>
