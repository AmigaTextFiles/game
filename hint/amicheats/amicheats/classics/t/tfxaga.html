<H1 ALIGN=CENTER>TFX AGA</H1>
<TT>

<H2>CHEATS</H2>

<P>
While in the game, hold down the 'Shift' key and press 'D' to reload
your weapons.
</P>

<P>
Also while in the game, hold down the 'Shift' key and type "PLOP".
This gives you invulnerability and enables you to go to the next
level if you crash.
</P>

</TT>
