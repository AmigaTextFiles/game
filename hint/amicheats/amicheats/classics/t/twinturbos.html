<H2>MUSIC</H2>

<P>
On the title screen hold down 'HELP' and press 'DEL' for a music
select screen.
</P>

<H2>LEVEL EDITOR</H2>

<P>
Try holding down 'CTRL', "RIGHT SHIFT', and 'ENTER' for a level
editor. The 'ENTER' is on the numeric keypad.
