<TT>

<H2>CHEATS</H2>

<P>
Press 'P' to pause the game and press the left mouse button and
'HELP' at the same time for infinite everything. Now use the
following keys:
</P>

<P>
'F1'-'F5'-------------Skip to the corresponding level<BR>
'1'-'4'---Skip to different sections of current level
</P>
