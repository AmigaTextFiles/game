<H1 ALIGN=CENTER>Cybernoid II</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the title screen, type "NECRONOMICON" for unlimited lives. 
Pause the game and press 'N' to skip levels.
</P>

<P>
If you define the keys 'Y', 'G', 'R', 'O' (in that order) you'll
get infinites.
</P>
