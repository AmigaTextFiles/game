<H1 ALIGN=CENTER>Cybernoid</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the title screen, type "RAISTLIN" and then the 'SPACEBAR' for
infinite lives. Press 'N' to skip levels.
</P>

<P>
If you define the keys 'Y', 'X', 'E', 'S' (in that order) you'll
get infinites.
</P>
