<H1 ALIGN=CENTER>Unreal</H1>
<TT>

<H2>CHEATS</H2>

<P>
On the title screen, type "ORDILOGICUS". The screen should flash to
let you know it worked. This will give you invincibility and let
you skip levels with the 'RETURN' key.
</P>

<P>
During the game hit the '~' key bringing up the console and type in
"god" for godmode and "fly" for fly mode.
</P>

</TT>
