<H1 ALIGN=CENTER>UN Squadron</H1>
<TT>

<H2>CHEATS</H2>

<P>
During play hold down 'LEFT ALT' and press 'F7'. The screen should
be flashing. Now press a number from '0' to '9' on the main
keyboard to skip to the corresponding level.
</P>
