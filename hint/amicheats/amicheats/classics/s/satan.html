<H2>CHEATS</H2>

<P>
On level one as the warrior hold down 'LEFT AMIGA KEY', '1', and
'M' for unlimited lives. Now press the 'HELP' key to skip levels.
</P>

<P>
On level one as the wizard hold down 'LEFT AMIGA KEY', '1', and
'M' for infinite energy and lots of money.
</P>
