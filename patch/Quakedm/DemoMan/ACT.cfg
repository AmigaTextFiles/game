// Quake-Config. 1998 Marauder-ArCoTa


// Some important aliases
   ALIAS +SLOW -SPEED; // This is for walking slow when needed.
   ALIAS -SLOW +SPEED; // Release the slowness

   ALIAS Rockjmp "cl_pitchspeed 20000;impulse 7;+jump;+lookdown;+attack;wait;wait wait;-attack;-jump;-lookdown;cl_pitchspeed 150";

      // the Rockjmp is for jumping with a look down, or for shooting 
      // fast down while in mid-air

   ALIAS Rockjmplk "cl_pitchspeed 20000;impulse 7;+jump;+lookdown;+attack;wait;wait;wait;-attack;-jump;-lookdown;cl_pitchspeed 150;force_centerview"; 
      // This one should redirect view to centre after rocketjump, but
      // AmigaQuake doesn't understand force_centerview ...(not 1:1 ???)


// The Keybindings
   bind q +SLOW
   bind c Rockjmp 
   bind SPACE Rockjmplk
   bind TAB +showscores
   bind ESCAPE togglemenu
   bind a +moveleft
   bind d +moveright
   bind 1 "impulse 1"
   bind 2 "impulse 2"
   bind 3 "impulse 3"
   bind 4 "impulse 4"
   bind 5 "impulse 5"
   bind r "impulse 6"
   bind f "impulse 7"
   bind 8 "impulse 8"
   bind g "impulse 10"
   bind ` toggleconsole
   bind s +back
   bind t messagemode
   bind w +forward
   bind ~ toggleconsole

// The Speachbindings

