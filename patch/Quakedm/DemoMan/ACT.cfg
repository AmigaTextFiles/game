// The Mouse

   bind MOUSE1 +attack
   bind MOUSE2 +jump

// The surroundings

   sensitivity 23  // 23 is as high as 15 when mousefilter activated
   lookstrafe 0
   lookspring 1
   crosshair 2
   fov 120 
   +mlook

   // Turn off  'Always Run', because of slow acceleration.

      cl_backspeed "200.000000"
      cl_forwardspeed "200.000000"

   //Always +Speed. Like Always Run, but with better acceleration!

      +SPEED

// Some settings for play

   _cl_color "0"
   _cl_name "****" // Yeah, what's my name? Or Your's ??
   bgmvolume 0
   volume 1
   gamma "0.700000"
   m_filter 1      // I meant this one which makes sensitivity not too high...

     // Turn off Surround noises for better hearing the foe

      ambient_level 0

// Theese settings are for ctf and fortress

   bind e "impulse 1;impulse 1"  // For better access to the grapling hook

   bind z +GREN1   // Quake use american keyboard only... (y and z u know)
   bind x +GREN2
   bind b BUILD
   bind v DETPIPE

