//suggested default settings : FFA3,(a.k.a. deathmatch 3)
//the variables deathmatch,teamplay,samelevel & temp1 are toggled
//internally via the votingsystem
//deathmatch1 is ffa normal deathmatch "3" is ffa mode 3
//deathmatch "2" is matchmode. temp1 "1" is mode3, provided deathmatch 2
//temp1 "2" is rocketarena mode, provided deathmatch 1
//sv_aim is 2(disabled) by default and cannot be changed
//fraglimit & timelimit is set in arena.cfg, anarchy.cfg & match.cfg
hostname "SushiCombat v1.0"
deathmatch "3"
teamplay "0"
map "dm5"
noexit "1"

