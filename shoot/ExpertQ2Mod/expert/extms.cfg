set hostname "Expert Clan Teams"

deathmatch 1
maxclients 12

timelimit 0
fraglimit 0

set numteams 2

// weapons stay (4) + instant items (16) + 
// skin teams (64) + no friendly fire (256) = 340
set dmflags 340
// Expert weapons (1) + no hacks (64) + player ID (128) + 
// enforced teams (256) = 
set expflags 449
set utilflags 1

// air control
sv_airaccelerate 10

// report to master servers
set public 1
setmaster q2master.planetquake.com

alias s "status"
alias i "serverinfo"

set cycle team

map q2dm5

exec dm/dmcycle.cfg
