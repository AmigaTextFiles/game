set hostname "Expert Combat Teams 4v4v4"

deathmatch 1
maxclients 12

timelimit 40
fraglimit 40

set numteams 3

// weapons stay (4) + instant items (16) + 
// skin teams (64) + no friendly fire (256) = 
set dmflags 340
// Expert weapons (1) + balanced items (2) + free gear (4) + balanced powerups (8) +
// Expert Hook (32) + no hacks (64) + player ID (128) + enforced teams (256) + fair teams (512) +
// sky hook (8192) + ammo regen (131072) = 
set expflags 140271

set utilflags 1

set lethality 1.2

// air control
sv_airaccelerate 10

// report to master servers
set public 1
setmaster q2master.planetquake.com

alias s "status"
alias i "serverinfo"

set cycle team

map q2dm5

exec dm/dmcycle.cfg

