set hostname "Expert Combat DM"

deathmatch 1
maxclients 8

timelimit 40
fraglimit 30

// weapons stay (4) + instant items (16) = 
set dmflags 20
// Expert weapons (1) + balanced items (2) + free gear (4) + balanced powerups (8) +
// Expert Hook (32) + no hacks (64) + player ID (128) + sky hook (8192) + 
// ammo regen (131072) =
set expflags 139503

set lethality 1.2

// air control
sv_airaccelerate 10

// report to master servers
set public 1
setmaster q2master.planetquake.com

alias s "status"
alias i "serverinfo"

allow_download 1
set cycle dm

map q2dm5

exec dm/dmcycle.cfg
