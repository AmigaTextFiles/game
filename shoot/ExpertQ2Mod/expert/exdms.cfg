set hostname "Expert Strategy DM"

deathmatch 1
maxclients 4

timelimit 40
fraglimit 30

// instant items (16) = 16
set dmflags 16
// Expert weapons (1) + no hacks (64) + player ID (128) = 193
set expflags 193

// air control
sv_airaccelerate 10

// report to master servers
set public 1
setmaster q2master.planetquake.com

alias s "status"
alias i "serverinfo"

set cycle dm

map q2dm5

exec dm/dmcycle.cfg


