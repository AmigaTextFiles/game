set hostname "Expert CTF"

deathmatch 1
maxclients 12

timelimit 40

set numteams 2

set ctf 1
// weapons stay (4) + instant items (16) + 
// skin teams (64) + no friendly fire (256) = 
set dmflags 340
// Expert weapons (1) + balanced items (2) + free gear (4) + balanced powerups (8) +
// Expert hook (32) + no hacks (64) + player ID (128) + enforced teams (256) +
// fair teams (512) + sky hook (8192) + alternate restore (65536) + ammo regen (131072) = 
set expflags 205807

// sv set "expert hook" off
// sv set "pogo" on

set utilflags 1

set lethality 1.2

// for Team Distribution
allow_download 1

// air control
sv_airaccelerate 10

// report to master servers
set public 1
setmaster q2master.planetquake.com

alias s "status"
alias i "serverinfo"

set cycle ctf

map q2ctf1

exec ctf/ctfcycle.cfg
