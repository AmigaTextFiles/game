
//Crosshair (0-3)
crosshair "1"
shownames "1"

//Internet Performance (adjust this depending on your machine and net connection)
rate "3000"

//Min-max frame per second
cl_maxfps "30"
cl_minfps "15"

bind = "next_class"
bind - "prev_class"
bind k "drop_key"
bind d "drop_item"
bind l "lift"
bind x "stat"

bind s "messagemode"
bind t "messagemode2"

bind 3 "use bloodfire"
bind 4 "use plague"
bind 7 "use thunder"

//Siege help menu
bind f11 "menu_help" 

//For aiming the ballistas
bind Tab "+lookaround"

//Customized colors for messages (much easier to read)
colour_game "3"
colour_level "16"
colour_teamchat "3"
colour_chat "2"
colour_obituary "1"

//Third/First person camera switch (First Person Not recommended for Slow Computers)
//Also good for aiming the ballistas
alias third0 cl_camera_fpmode 1; cl_camera_fpdist 1; wait; cl_camera_fptrans 0.0
alias third1 cl_camera_fpmode 0
bind f "third0;echo First Person Mode"
bind r "third1;echo Third Person Mode"
v_centermove 5

//Monster's Siege Server
adr0 "24.9.52.241" 

exec GrailTaunts.scr